<label for="typeahead-focus">Search for a state:</label>
<input
  id="typeahead-focus"
  type="text"
  class="form-control"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  (focus)="focus$.next($event.target.value)"
  (click)="click$.next($event.target.value)"
  #instance="ngbTypeahead"
/>
<input type="text" (click)="functionCall()"/>
<input/>
<hr>
<pre>Model: {{ model | json }}</pre>
<div style="text-align:center">
  <h4>
    Basic Pagination
  </h4>

  <table class="table">
    <thead>
      <tr>
        <th scope="row">Parameter Name</th><th>Data Type</th><th>Effective Start<br> Date</th><th>Value</th><th>Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of manifest | paginate: this.config">
        <td>{{item.pkgDestination}}</td><td>{{item.pkgTrackingId}}</td><td>{{item.pkgETA}}</td><td>{{item.pkgWeight}}</td><td><input type="button"/></td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

</div>
